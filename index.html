<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <!-- added time-block to p tags just incase it doesnt work -->
        <div class="row time-of-day hour" id="9am">
        <p class="col-2 display-text time-block">9AM</p>
        <input class="col-8 timeColor" id='09' type="text" placeholder="Enter event"  data-id-1> 
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
     
      <div class="row time-of-day hour" id="10am">
        <p class="col-2 display-text time-block">10AM</p>
        <input class="col-8 timeColor" id='10'type="text" placeholder="Enter event" data-id-2>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>

      <div class="row time-of-day hour" id="11am">
        <p class="col-2 display-text time-block">11AM</p>
        <input class="col-8 timeColor" id='11'type="text" placeholder="Enter event" data-id-3>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
    
      <div class="row time-of-day hour" id="12pm">
        <p class="col-2 display-text time-block">12PM</p>
        <input class="col-8 timeColor" id='12'type="text" placeholder="Enter event" data-id-4>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>

      <div class="row time-of-day hour" id="1pm">
        <p class="col-2 display-text time-block">1PM</p>
        <input class="col-8 timeColor" id='13' type="text" placeholder="Enter event" data-id-5>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>

      <div class="row time-of-day hour" id="2pm">
        <p class="col-2 display-text time-block">2PM</p> 
        <input class="col-8 timeColor" id='14' type="text" placeholder="Enter event" data-id-6>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
      
      <div class="row time-of-day hour" id="3pm">
        <p class="col-2 display-text time-block">3PM</p>
        <input class="col-8 timeColor" id='15' type="text" placeholder="Enter event" data-id-7>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
      
      <div class="row time-of-day hour" id="4pm">
        <p class="col-2 display-text time-block">4PM</p>
        <input class="col-8 timeColor" id='16' type="text" placeholder="Enter event" data-id-8>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
      
      <div class="row time-of-day hour" id="5pm">
        <p class="col-2 display-text time-block">5PM</p>
        <input class="col-8 timeColor" id='17' type="text" placeholder="Enter event" data-id-9>
        <button class="col-2 saveBtn"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
    </div>
  

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
