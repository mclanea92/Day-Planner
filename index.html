<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
      
        <div class="col-md-8 time-of-day hour" id="9am">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-1"> 
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="col-md-8 time-of-day hour" id="10am">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-2">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="col-md-8 time-of-day hour" id="11am">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-3">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="col-md-8 time-of-day hour" id="12pm">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-4">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="col-md-8 time-of-day hour" id="1pm">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-5">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="col-md-8 time-of-day hour" id="2pm">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-6">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="col-md-8 time-of-day hour" id="3pm">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-7">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="col-md-8 time-of-day hour" id="4pm">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-8">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="col-md-8 time-of-day hour" id="5pm">
        <p class="display-text"></p>
        <input class="form-control form-control-lg" type="text" placeholder="Enter event" id="input-form-9">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      </div>
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
